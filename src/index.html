    <main>
        <!-- MOVIES FROM 2023 -->
        <div class="movies-container">
            <h1 class="text-center">Movies from 2023</h1>
            <div id="carouselExampleIndicators" class="carousel slide" bis_skin_checked="1">
                <div class="carousel-indicators" bis_skin_checked="1">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                        aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"
                        aria-label="Slide 4"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4"
                        aria-label="Slide 5"></button>
                </div>
                <div class="carousel-inner" bis_skin_checked="1">
                    <div class="carousel-item active" bis_skin_checked="1">
                        <svg class="bd-placeholder-img bd-placeholder-img-lg d-block w-100" width="800" height="400"
                            xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: First slide"
                            preserveAspectRatio="xMidYMid slice" focusable="false">
                            <title>Placeholder</title>
                            <rect width="100%" height="100%" fill="#777"></rect>
                            <text x="50%" y="50%" fill="#555" dy=".3em">First slide</text>
                        </svg>
                    </div>
                    <div class="carousel-item" bis_skin_checked="1">
                        <svg class="bd-placeholder-img bd-placeholder-img-lg d-block w-100" width="800" height="400"
                            xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Second slide"
                            preserveAspectRatio="xMidYMid slice" focusable="false">
                            <title>Placeholder</title>
                            <rect width="100%" height="100%" fill="#666"></rect><text x="50%" y="50%" fill="#444"
                                dy=".3em">Second slide</text>
                        </svg>
                    </div>
                    <div class="carousel-item" bis_skin_checked="1">
                        <svg class="bd-placeholder-img bd-placeholder-img-lg d-block w-100" width="800" height="400"
                            xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Third slide"
                            preserveAspectRatio="xMidYMid slice" focusable="false">
                            <title>Placeholder</title>
                            <rect width="100%" height="100%" fill="#555"></rect><text x="50%" y="50%" fill="#333"
                                dy=".3em">Third slide</text>
                        </svg>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="prev">
                    <i class="bi bi-arrow-left-circle-fill"></i>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="next">
                    <i class="bi bi-arrow-right-circle-fill"></i>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
        <!-- SERIES FROM 2023 -->
        <div class="series-container">
            <h1 class="text-center">Series from 2023</h1>
            <div id="seriesCarousel" class="carousel slide" bis_skin_checked="1">
                <div class="carousel-indicators series-indicators" bis_skin_checked="1">
                    <button type="button" data-bs-target="#seriesCarousel" data-bs-slide-to="0" class="active"
                        aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#seriesCarousel" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                </div>
                <div class="carousel-inner series-inner" bis_skin_checked="1">
                    <div class="carousel-item active" bis_skin_checked="1">
                        <svg class="bd-placeholder-img bd-placeholder-img-lg d-block w-100" width="800" height="400"
                            xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: First slide"
                            preserveAspectRatio="xMidYMid slice" focusable="false">
                            <title>Placeholder</title>
                            <rect width="100%" height="100%" fill="#777"></rect>
                            <text x="50%" y="50%" fill="#555" dy=".3em">First slide</text>
                        </svg>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#seriesCarousel"
                    data-bs-slide="prev">
                    <i class="bi bi-arrow-left-circle-fill"></i>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#seriesCarousel"
                    data-bs-slide="next">
                    <i class="bi bi-arrow-right-circle-fill"></i>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
